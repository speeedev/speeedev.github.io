<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Komut İstemi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="terminal">
    <div class="header">
      <div class="buttons">
        <div class="close"></div>
        <div class="minimize"></div>
        <div class="maximize"></div>
      </div>
      <div class="title">Komut İstemi</div>
    </div>
    <div class="body" id="terminal-body">
      <p>Hoş geldiniz! Lütfen aşağıdaki komutlardan birini girin:</p>
      <ul>
        <li>Ben kimim?</li>
        <li>Alanım ne?</li>
        <li>Bağlantılar</li>
        <li>İletişim</li>
      </ul>
    </div>
    <div class="input-line">
      <span>$</span>
      <input type="text" id="command-input" autofocus>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
